            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                <a class="nav-link" href="create.html">Create Stone</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                id="search_input"
                class="form-control mr-4 mt-0 mb-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="search_button"
                class="btn btn-outline-primary mt-2 ml-2 pl-4 pr-4"
                type="submit"
              >
                Search
              </button>
              <button
                id="cancel_search_button"
                class="btn btn-outline-danger mt-2 ml-4 pl-4 pr-4"
                type="button"
              >
                Clear
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="content row">
        <div class="manage__stones col-lg-3">
          <h3>Manage stones</h3>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Sort by the most <br />
              expensive stones</label
            >
          </div>
          <hr />
          <div class="count__total text-center">
            <p>Count total daily expences:</p>
			<button
			  id="count__button"
              type="button"
              class="btn btn-primary pl-5 pr-5 font-weight-bold"
            >
              Count
            </button>
            <p>Total expences:</p>
            <span>$1</span>
          </div>

          <!-- ********/ Creae Stone **********-->
          <form id="create_form row justify-content-md-center" action="">
            <div class="row justify-content-md-center">
              <!-- <div class="col col-lg-6">1 of 3</div> -->
              <div class="col-md-auto">
                <h1 class="mt-5 font-weight-bold">Create Stone</h1>
                <div class="title__box">
                  <label for="add-title">Title</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-title"
                    placeholder="Enter stone name"
                
                    minlength="1"
					maxlength="30"
					required
                  />
                </div>

                <div class="description__box">
                  <label for="add-description">Description</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-description"
                    placeholder="..."
                    minlength="3"
					maxlength="30"
					required
                  />
				</div>
				
                <div class="price__box">
                  <label for="add-price" class="form-label">Price</label>
                  <div class="input-group mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text">$</span>
                      <input
						type="number"
						min="0"
                        class="form-control"
						id = "add-price"
						minlength="1"
						maxlength="10"
						placeholder="0"
						required
                      />
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
				</div>
				
                <div class="carats__box">
                  <label for="add-carats" class="form-label"
                    >Number of carats</label
                  >
                  <div class="input-group mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text">#</span>
                      <input
						type="number"
						min="0"
                        class="form-control"
						aria-label="Amount (to the nearest dollar)"
						id="add-carats"
						required
                      />
                    </div>
                  </div>
				</div>
				
				<button id = "create__button"
				type="submit" class="btn btn-primary btn-lg btn-block">
                  Create
                </button>
                <!-- <input class="btn btn-primary" type="submit" value="Submit" /> -->
              </div>
            </div>
          </form>
