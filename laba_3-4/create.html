<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Precious stones</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#"
            >Precious <br />
            Stones
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item nav__my-stones">
                <a
                  class="nav__my-stones_item nav-link not_active ml-4"
                  aria-current="page"
                  href="index.html"
                  >My Stones</a
                >
              </li>
              <li class="nav-item ml-4 active">
                <a class="nav-link" href="#">Create Stone</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                id="find_input"
                class="form-control mr-4 mt-0 mb-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="find_button"
                class="btn btn-outline-primary mt-2 ml-2 pl-4 pr-4"
                type="submit"
              >
                Search
              </button>
              <button
                id="cancel_find_button"
                class="btn btn-outline-danger mt-2 ml-4 pl-4 pr-4"
                type="button"
              >
                Clear
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row justify-content-md-center">
        <!-- <div class="col col-lg-6">1 of 3</div> -->
        <div class="col-md-auto">
          <h1 class="mt-5 font-weight-bold">Create Stone</h1>
          <div class="title__box">
            <label for="title">Title</label>
            <input
              class="form-control"
              type="text"
              id="add-title"
              placeholder="Enter stone name"
              required=""
              minlength="3"
              maxlength="30"
            />
          </div>

          <div class="description__box">
            <label for="title">Description</label>
            <input
              class="form-control"
              type="text"
              id="add-description"
              placeholder="..."
              required=""
              minlength="3"
              maxlength="30"
            />
          </div>
          <div class="price__box">
            <label for="basic-url" class="form-label">Price</label>
            <div class="input-group mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>

          <div class="price__box">
            <label for="basic-url" class="form-label">Number of carats</label>
            <div class="input-group mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">#</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
